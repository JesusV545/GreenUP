name: CI

on:
  push:
    branches: [ dev-main ]
  pull_request:
    branches: [ dev-main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      - run: npm install
      - run: npm run lint
      - run: npm run format
