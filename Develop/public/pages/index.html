<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>GreenUP</title>
</head>
<body class="">
  <header class="flex bg-black w-full text-white  text-start items-center h-16 justify-between">
    <h1 class="text-4xl ml-4 text-lime-600 ">Green<span class="text-rose-900">UP</span></h1>
    <div class="">
      <div class="mb-2 mt-2 xl:w-96">
        <div class="relative mb-4 flex w-full flex-wrap items-stretch">
          <input
            type="search"
            class="relative m-0 block w-[1%] min-w-0 flex-auto rounded border border-solid border-neutral-300 bg-transparent bg-clip-padding px-3 py-1.5 text-base font-normal text-neutral-700 outline-none transition duration-300 ease-in-out focus:border-primary-600 focus:text-neutral-700 focus:shadow-te-primary focus:outline-none dark:border-neutral-600 dark:text-neutral-200 dark:placeholder:text-neutral-200"
            placeholder="Search"
            aria-label="Search"
            aria-describedby="button-addon2" />
          <span
            class="input-group-text flex items-center whitespace-nowrap rounded px-3 py-1.5 text-center text-base font-normal text-neutral-700 dark:text-neutral-200"
            id="basic-addon2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
              class="h-5 w-5">
              <path
                fill-rule="evenodd"
                d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z"
                clip-rule="evenodd" />
            </svg>
          </span>
        </div>
      </div>
    </div>
  </header>
  <main class="bg-lime-300 h-screen grid grid-rows-3 grid-cols-4 gap-4">
    <div class="bg-rose-600 rounded-xl text-center border-4 border-lime-800 row-span-3">
    </div>
    <div class="bg-rose-600 rounded-xl text-center border-4 border-lime-800">
      <h1>container1 </h1>
      <h3>description</h3>
    </div>
    {{#each product for |products|}}
    <!-- <div class="bg-rose-600 rounded-xl text-center border-4 border-lime-800">
      <h1>container1 </h1>
      <h3>description</h3>
    </div>
    <div class="bg-rose-600 rounded-xl text-center border-4 border-lime-800">
      <h1>container1 </h1>
      <h3>description</h3>
    </div>
    <div class="bg-rose-600 rounded-xl text-center border-4 border-lime-800">
      <h1>container1 </h1>
      <h3>description</h3>
    </div> -->
  </main>
  <footer class="grid grid-cols-3 gap-4 text-center bg-lime-600 text-rose-900">
    <div class="border-r-4 border-slate-500">
      <h1>socials</h1>
      <ul>
        <li><a href="#">FaceBook</a></li>
        <li><a href="#">Twitter</a></li>
        <li><a href="#">GitHub</a></li>
        <li><a href="#">Email</a></li>
      </ul>
    </div>
    <div class="border-r-4 border-slate-500">
      <h1>About Us</h1>
      <p>Small description about us</p>
    </div>
    <div class="border-r-4 border-slate-500">
      <h1>License &amp; Information</h1>
      <p>Information (legal) goes here &lt;---</p>
    </div>
  </footer>
</body>
</html>
