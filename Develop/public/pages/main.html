    <title>GreenUP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

 <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark " style="background-color:#128b15;">
    <!-- Container wrapper -->
    <div class="container-fluid">
  
      <!-- Navbar brand -->
      <a class="navbar-brand" href="#">GreenUp</a>
  
      <!-- Toggle button -->
      <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>
  
      <!-- Collapsible wrapper -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
  
          <!-- Link -->
          <li class="nav-item">
            <a class="nav-link" href="#">Login</a>
          </li>
  
        </ul>
  
        <!-- Search -->
        <form class="w-auto">
          <input type="search" class="form-control" placeholder="Find a Product" aria-label="Search">
        </form>
  
      </div>
    </div>
    <!-- Container wrapper -->
  </nav>
  <!-- Navbar -->

  <!-- Hero -->
<div class="p-5 text-center bg-image rounded-3" style="
background-image: url('https://res.cloudinary.com/dxnwbl21t/image/upload/v1679953437/Veggies_dl0ogo.webp');
height: 400px; margin-bottom: 10px;
"></div>
<!-- Hero -->

<!--Product Cards-->
<section class="product-cards">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

<div class="container">
<div class="col-xs-12 col-md-6 shadow p-3 mb-5 bg-white rounded bootstrap snippets bootdeys">
	
	<!-- product -->
	<div class="product-content product-wrap clearfix">
		<div class="row">
				<div class="col-md-5 col-sm-12 col-xs-12">
					<div class="product-image"> 
						<img src={{product_imageURL}} alt="194x228" class="img-responsive"> 
					</div>
				</div>
				<div class="col-md-7 col-sm-12 col-xs-12">
				<div class="product-deatil">
						<h5 class="name">
							<a href="#">
                <p>{{product_name}}</p>
								<span>{{product_category}}</span>
							</a>
						</h5>
						<p class="price-container">
							<span>{{product_price}}</span>
						</p>
						<span class="tag1"></span> 
				</div>
				
				<div class="product-info smart-form">
					<div class="row">
						<div class="col-md-6 col-sm-6 col-xs-6"> 
							<a href="javascript:void(0);" class="btn btn-success">Add to cart</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end product -->
