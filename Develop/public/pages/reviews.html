<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GREEEEEEENUP</title>
    <link rel="stylesheet" href="../public/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center">ADD A COMMENT</h1>
    <section class="feedback-form">
      <form
        class="flex-row justify-center justify-space-between-md align-center"
        id="feedback-form"
      >
        <div class="col-12">
          <textarea
            name="feedbackText"
            id="feedbackText"
            placeholder="Enter feedback here"
            value=""
            class="form-input w-100"
          ></textarea>
        </div>
        <div class="col-12 col-lg-9">
          <input
            name="feedbackUsername"
            id="feedbackUsername"
            placeholder="Username here (optional)"
            value="anonymous"
            class="form-input w-100"
          />
        </div>

        <div class="col-12 col-lg-3">
          <button class="btn btn-primary btn-block py-3" type="submit">
            Submit
          </button>
        </div>
      </form>
    </section>
    <script src="./public/scripts/reviews.js"></script>
  </body>
</html>
